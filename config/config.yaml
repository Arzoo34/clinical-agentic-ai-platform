paths:
  raw_root: "data/raw"
  staging_root: "data/staging"
  curated_root: "data/curated"
  logs_root: "data/logs"
  demo_data_root: "Data for problem Statement 1/QC Anonymized Study Files"
schema:
  alias_map:
    subject id: subject_id
    subjectid: subject_id
    subj_id: subject_id
    site: site_id
    site id: site_id
    sitename: site_id
    visit: visit_name
    visit name: visit_name
    visit_date: visit_date
    visit date: visit_date
    datetime: visit_date
    date: visit_date
    adverse event: adverse_event
    sae: serious_adverse_event
    status: record_status
    metric: metric_name
    value: metric_value
  required_fields:
    - subject_id
    - site_id
    - visit_date
quality:
  missing_rate_threshold: 0.15
  duplicate_threshold: 0.05
  outlier_zscore_threshold: 3.0
operations:
  freshness_days_threshold: 14
anomaly:
  zscore_threshold: 2.5
risk:
  weights:
    quality: 0.5
    operations: 0.25
    anomaly: 0.25
alerts:
  risk_score_threshold: 0.6
  quality_score_threshold: 0.7

